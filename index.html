<body>
<div id="root"></div>
<h1>
<img src="imagens/imagem.png" width="50" height="50" alt="Imagem de formulário" title="Formulário">
Formulário</h1>

<form name="formcad" action="lista.php" method="post" onSubmit="return ( verifica() )">

<fieldset>
	<legend>Dados Pessoais</legend>

	<br><br>

	<label for="name">Nome:</label>
	<input type="text" id="name" name="Nome" required placeholder="Campo Obrigatório" autofocus>

	<p>Sexo:
	<br>
	<input name="Sexo" value="1" type="radio" id="opt1">
	<label for="opt1">Masculino</label>
	<br>
	<input name="Sexo" value="2" type="radio" id="opt2">
	<label for="opt2">Feminino</label>
	</p>

	<label for="date">Data de Nascimento:</label>
	<input type="date" id="date" name="Data de Nascimento">

	<br><br>

	<hr>

	<br>

	<label for="address">Endereço:</label>
	<input type="text" name="Endereço" id="address" required placeholder="Campo Obrigatório">
	<br><br>
	<label for="number">Número:</label>
	<input type="text" name="Numero" id="number" required placeholder="Campo Obrigatório">
	<br><br>
	<label for="comp">Complemento:</label>
	<input type="text" id="comp" name="Complemento" required placeholder="Campo Obrigatório">

	<br><br>

	<label for="sel">Cidade:</label>
	<select name="Cidade" id="sel">
		<option value="1">Alvorada</option>
		<option value="2">Canoas</option>
		<option value="3">Esteio</option>
		<option value="4">Gravataí</option>
		<option value="5">Novo Hamburgo</option>
		<option value="6">Passo Fundo</option>
		<option value="7">Pelotas</option>
		<option value="8">Porto Alegre</option>
		<option value="9">São Leopoldo</option>
	</select>

	<br><br>

	<label for="tel">Telefone:</label>
	<input type="tel" id="tel" name="Telefone" onkeyup="mascara( this, mtel );" maxlength = "15">

	<br><br>

	<label for="mail">E-mail:</label>
	<input type="email" id="email" name="Email" onblur="checarEmail();"  required>

	<br><br>

	<hr>

	<p>Clique no botão abaixo para enviar os dados.</p>

	<input type="submit" value="Enviar" id="botao" name="botao" onclick="listar()">

	<br>
	<br>
	

	
</fieldset>

</form>
<script>
	function listar(){

	}
	function mascara(o,f){
    v_obj=o
    v_fun=f
    setTimeout("execmascara()",1)
}
function execmascara(){
    v_obj.value=v_fun(v_obj.value)
}

 function mtel(v){
    v=v.replace(/\D/g,"");             //Remove tudo o que não é dígito
    v=v.replace(/^(\d{2})(\d)/g,"($1) $2"); //Coloca parênteses em volta dos dois primeiros dígitos
    v=v.replace(/(\d)(\d{4})$/,"$1-$2");    //Coloca hífen entre o quarto e o quinto dígitos
    return v;
}

function verifica() {
  if (document.forms[0].email.value.length == 0) {
    alert('Por favor, informe o seu EMAIL.');
	document.frmEnvia.email.focus();
    return false;
  }
  return true;
}

function checarEmail(){
if( document.forms[0].email.value=="" 
   || document.forms[0].email.value.indexOf('@')==-1 
     || document.forms[0].email.value.indexOf('.')==-1 )
	{
	   alert( "Por favor, informe um E-MAIL válido!" );
	   return false;
	}
}
</script>
